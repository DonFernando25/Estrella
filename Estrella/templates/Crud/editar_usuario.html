<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Usuario</title>
  {% load static %}
  <link rel="icon" href="{% static 'img/estrella.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/estrella.png' %}" alt="" width="64" height="64">
                ADMIN
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'LisUs' %}">Lista de Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'LisPro' %}">Lista de Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'LisAdm' %}">Lista de Admins</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{% static 'img/admin.png' %}" alt="Admin" width="32" height="32">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            {% if request.session.admin_id %}
                                <li><a class="dropdown-item" href="{% url 'logadm' %}">Cerrar Sesión</a></li>
                            {% else %}
                                <li><a class="dropdown-item" href="{% url 'IniAd' %}">Iniciar Sesión</a></li>
                            {% endif %}
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


  <main>
    <div class="container mt-5">
      <h1 class="text-center">Modificar Usuario</h1><br>
      
      <form id="editForm" action="{% url 'EdUs' %}" method="POST" class="container">
        {% csrf_token %}
        <div class="form-group">
          <label for="rut">Rut</label>
          <input type="text" class="form-control" id="rut" name="rut" value="{{ usuario.rut }}" readonly>
        </div><br>

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required minlength="3">
        </div><br>

        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" value="{{ usuario.apellido }}" required minlength="3">
        </div><br>

        <div class="form-group">
          <label for="nombreUsuario">Nombre de Usuario</label>
          <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" value="{{ usuario.nombre_usuario }}" required minlength="3">
        </div><br>

        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario.correo }}" required>
        </div><br>

        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" name="contrasena" value="{{ usuario.contrasena }}" required minlength="6">
        </div><br>

        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" value="{{ usuario.fecha_nacimiento|date:'Y-m-d' }}" required>
        </div><br>

        <div class="form-group">
          <label for="genero">Género</label>
          <select class="form-select" id="genero" name="genero" required>
            <option value="M" {% if usuario.genero == 'M' %}selected{% endif %}>Masculino</option>
            <option value="F" {% if usuario.genero == 'F' %}selected{% endif %}>Femenino</option>
            <option value="O" {% if usuario.genero == 'O' %}selected{% endif %}>Otro</option>
          </select>
        </div><br>

        <button type="submit" class="btn btn-warning">Modificar Registro</button><br>
        <a href="{% url 'LisUs' %}">
          <button type="button" class="btn btn-primary mt-3">Volver</button>
        </a>
      </form>
    </div>
  </main><br>

  <footer>
    
    <div class="elementor-widget-container"> 
        <div class="row justify-content-center">
            <div class="col-md-12"> 
                <div style="background-color: #f8c701; border-radius: 0px; padding: 50px;"> 
                    <center class="image-spacing">
                        <img src="{% static 'img/adi.png'  %}" alt="" width="100" height="100">
                        <img src="{% static 'img/fruna.png'  %}" alt="" width="100" height="100">
                        <img src="{% static 'img/poly.png'  %}" alt="" width="100" height="100">
                        <img src="{% static 'img/soft.png'  %}" alt="" width="100" height="100">
                        
                    </center>
                </div>
            </div>
        </div>
    </div>

    <div class="elementor-widget-container"> 
        <div class="row justify-content-center">
            <div class="col-md-12"> 
                <div style="background-color: #000000; border-radius: px; padding: 50px;"> 
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="{% url 'LisUs' %}">Herramientas de Administrador</a></li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</footer>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
